<html  >
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        
    </head>
    <body ng-app="App" ng-strict-di ng-cloak>
        
        

         <div class="panel-group" id="accordion" ng-controller='AccountController'>
             <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Add account
            </button>

<!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Creating account</h4>
                        </div>
                    <div class="modal-body">
                        <div id="newAcc">
                            Name: <input type="text" ng-model="name" required name-directive>
                            Age: <input type="number" ng-model="age" required age-directive>
                            Gender: <select ng-model="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    </select>
                                    
                            Phone number: <input type="text" ng-model="phone" require phone-directive >
                            Email: <input type="text" ng-model="email">
                            Login: <input type="text" ng-model="login" >
                            <div ng-repeat="message in messages">
                                {{message}}
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" >Save changes</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default account" ng-repeat="(id,person) in accounts">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <div data-toggle="collapse" data-parent="#accordion" data-target=#{{id}}>
                            <div class="account ng-cloak" >
                                <img src={{person.avatarUrl}}> </img>
                                <p> Id: {{id}} </p>
                                <p> Name: {{person.name}}</p>
                                <p> Email: {{person.email}}</p>
                                <p> Login: {{person.login}}</p>
                            </div>
                        </div>
                    </h4>
                </div>
                    <div id={{id}} class="panel-collapse collapse">
                    <div class="panel-body">
                        <p> Gender: {{person.gender}}</p>
                        <p> Age: {{person.age}}</p>
                        <p> Phone number: {{person.phoneNumber}}</p>

                    </div>
                </div>
            </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="modules/ui-bootstrap-1.2.2.min.js"></script>
    
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.1/ui-bootstrap-tpls.min.js"> </script>
        <script src="script/App.js"> </script>
        <script src="script/service/AccountManagement.js"> </script>
    <script src="script/controller/AccountController.js"> </script>
    
    <script src="script/directive/NameDirective.js"></script>
    <script src="script/directive/AgeDirective.js"></script>
    <script src="script/directive/PhoneDirective.js"></script>
    </body>
</html>
