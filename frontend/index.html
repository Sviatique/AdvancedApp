<html  >
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        
    </head>
    <body ng-app="App" ng-strict-di ng-cloak>
        <input type="button" id="Add" value="Add account">
         <div class="panel-group" id="accordion" ng-controller='AccountController'>
            <div class="panel panel-default account" ng-repeat="(id,person) in accounts">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <div data-toggle="collapse" data-parent="#accordion" data-target=#{{id}}>
                            <div class="account ng-cloak" >
                                <img src={{person.avatarUrl}}> </img>
                                <p> Id: {{id}} </p>
                                <p> Name: {{person.name}}</p>
                                <p> Email: {{person.email}}</p>
                                <p> Login: {{person.login}}</p>
                            </div>
                        </div>
                    </h4>
                </div>
                    <div id={{id}} class="panel-collapse collapse">
                    <div class="panel-body">
                        <p> Gender: {{person.gender}}</p>
                        <p> Age: {{person.age}}</p>
                        <p> Phone number: {{person.phoneNumber}}</p>

                    </div>
                </div>
            </div>

</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script/App.js"> </script>
    <script src="script/controller/AccountController.js"> </script>
    </body>
</html>
