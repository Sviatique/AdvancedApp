<div>
    <md-button class="md-primary md-raised" ng-click="newAccount($event)">
        Add account
    </md-button>
    <div ng-repeat="person in accounts" class="account">
        <a href="#/accounts/{{person.id}}" >
            <div class="account ng-cloak" href="#/accounts/{{id}}">
                <img class="avatar" ng-src={{person.avatarUrl}}> </img>
                <p> Id: {{person.id}} </p>
                <p> Name: {{person.name}}</p>
                <p> Email: {{person.email}}</p>
                <p> Login: {{person.login}}</p>
            </div>
        </a>
    </div>
  
</div>
